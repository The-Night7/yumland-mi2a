<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Le Grand Miam</title>

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-page">

    <!-- Retour Accueil -->
    <a href="../../index.html" class="back-link">← Retour au site</a>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Connexion</h2>
                <p>Heureux de vous revoir !</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-actions">
                    <a href="#" class="forgot-pass">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-auth">SE CONNECTER</button>
            </form>

            <div class="auth-footer">
                <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
            </div>

            <!-- Aide pour le jury / testeur (A supprimer en prod) -->
            <div style="margin-top: 20px; padding: 10px; background: #eee; font-size: 0.8rem; border-radius: 5px;">
                <strong>Comptes de test (Phase 1) :</strong><br>
                Client : client@yumland.com / 123<br>
                Admin : admin@yumland.com / admin<br>
                Cuisinier : chef@yumland.com / chef<br>
                Livreur : livreur@yumland.com / go
            </div>
        </div>
    </div>

    <!-- Le script est maintenant centralisé et gère le formulaire -->
    <script src="../js/auth-client.js"></script>

</body>
</html>
